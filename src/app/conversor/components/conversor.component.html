<div class="aviso">
  <nz-alert
    nzBanner
    nzType="error"
    nzMessage="Erro ao tentar obter dados, por favor, tente novamente em alguns segundos"
    nzCloseable
  ></nz-alert>
</div>

<div class="selecao">
  <div class="header">
    <h1>Selecione a moeda a ser convertida</h1>
  </div>

  <div class="form">

    <form class="inputs">
      <nz-select nzShowSearch nzAllowClear nzPlaceHolder="De">
        <nz-option
          *ngFor="let moeda of moedas"
          nzCustomContent
          [nzLabel]="moeda.descricao"
          [nzValue]="moeda.sigla"
        >
          {{ moeda.sigla }}
        </nz-option>
      </nz-select>

      <input
        nz-input
        style="width: 100px; text-align: right"
        placeholder="0"
        mask="0*.00"
      />

      <i nz-icon nzType="arrow-right" nzTheme="outline"></i>

      <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Para">
        <nz-option
          *ngFor="let moeda of moedas"
          nzCustomContent
          [nzLabel]="moeda.descricao"
          [nzValue]="moeda.sigla"
        >
          {{ moeda.sigla }}
        </nz-option>
      </nz-select>

    </form>

    <button
      nz-button
      nzType="default"
      nzShape="circle"
      (click)="abrirModal()"
      [nzLoading]="loading"
      (click)="abrirModal()"
    >
      <i nz-icon nzType="search"></i>
    </button>
  </div>
</div>

<nz-modal
  [(nzVisible)]="modalAberto"
  nzTitle="Cotação em: [DATA]"
  nzClosable="false"
  nzCancelText="Fechar"
  (nzOnCancel)="sairEOutraConsulta()"
  nzOkText="Fazer outra consulta"
  (nzOnOk)="sairEOutraConsulta()"
>
  <ng-container *nzModalContent> [RESPONSE] </ng-container>
</nz-modal>
